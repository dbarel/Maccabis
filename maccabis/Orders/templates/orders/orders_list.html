{% extends "orders/header.html" %}
{% block content %}
    <h1>{{list_title}}</h1>
    {% for order in orders_list %}
		<h5 style="margin-right: 800px;"><a href="/{{link_page_name}}/{{order.id}}"> {{ order.foreign_order_id }}
            <span style="color: red; float: right">{{ order.notes }}</span>
            <b>{{ order.customer_id__name }}</b>
            <small>{{order.id}}</small>


        </a></h5>


	{% endfor %}
{% endblock %}
